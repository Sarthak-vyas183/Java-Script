<!-- //  by default java script is synchronous :
// it mean code will execute line by line  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>chai aur code</h1>
   <button>stop</button>
</body>
<script>
 const changeme =  setTimeout(()=>{
    document.querySelector("h1").innerHTML = "best java script series";
  },3000)
  // if you want to stop the settime out 
  //clearTimeout() // clear timeout function need a referance : 

document.querySelector("button").addEventListener("click" , ()=>{
    clearTimeout(changeme)
    console.log("change cencle")
})

</script>
</html>
